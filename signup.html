<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="ex_background">
      <div class="ex_form">
        <div class="ex_arrow"></div>
        <form action="post" class="ex_signup_form">
          <h1 class="ex_signup_form_title">РЕГИСТРАЦИЯ</h1>
          <div class="ex_signup_form_inputs">
            <label for="email">эл. почта</label>
            <input type="text" class="ex_signup_form_input" id="email" />
            <label for="password">Пароль</label>

            <input type="password" class="ex_signup_form_input" id="password" />
            <label for="name">Компания или имя Организации</label>

            <input type="text" class="ex_signup_form_input" id="name" />
          </div>
          <input type="submit" class="ex_signup_form_submit" value="Создать" />
        </form>
      </div>
    </div>
  </body>
</html>
