<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="ex_background">
      <div class="ex_form_login">
        <div class="ex_arrow"></div>
        <form action="post" class="ex_login_form">
          <h1 class="ex_login_form_title">РАДЫ ВАС ВИДЕТЬ</h1>
          <div class="ex_login_form_inputs">
            <label for="email">эл. почта</label>
            <input type="text" class="ex_login_form_input" id="email" />
            <label for="password">Пароль</label>
            <input type="password" class="ex_login_form_input" id="password" />
            <div class="stay_logged">
              <label class="container"
                >оставаться в сети
                <input class="check" type="checkbox" />
                <span class="checkmark"></span>
              </label>
            </div>
            <a href="#" class="ex_fogot_password">Забыли пароль?</a>
          </div>

          <input type="submit" class="ex_login_form_submit" value="Войти" />
        </form>
      </div>
    </div>
  </body>
</html>
